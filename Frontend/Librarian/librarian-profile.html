<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Librarian Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="../background-animation.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        #p5-canvas { position: fixed; inset: 0; z-index: 0; }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 30px;
        }

        .back-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .profile-card {
            display: flex;
            gap: 40px;
            padding: 30px;
            border-radius: 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .avatar-column {
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .avatar-column img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .avatar-column button {
            width: 100%;
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
        }

        .info-column {
            flex: 1;
        }

        .info-column h2 {
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .info-list {
            margin-bottom: 20px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 13px;
            letter-spacing: 0.4px;
        }

        input {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.35);
            color: white;
        }

        .actions {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .actions button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .save-btn { background: rgba(255, 255, 255, 0.85); color: #111; }
        .secondary-btn { background: rgba(255, 255, 255, 0.2); color: white; }
    </style>
</head>
<body>
    <div id="p5-canvas"></div>
    <div class="content">
        <button class="back-btn" onclick="window.location.href='librarian-home.html'">&lt; BACK</button>

        <div class="profile-card">
            <div class="avatar-column">
                <img src="../images/avatar.jpg" alt="avatar">
                <button>change profile photo</button>
                <button>change password</button>
            </div>

            <div class="info-column">
                <h2>Luoyin</h2>
                <div class="info-list">
                    <p><strong>ADMIN ID:</strong> 123090404</p>
                    <p><strong>DEPARTMENT:</strong> University Library</p>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="123090404@link.cuhk.edu.cn">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" value="13312880143">
                    </div>
                </div>

                <div class="actions">
                    <button class="save-btn">Save Changes</button>
                    <button class="secondary-btn">change email address</button>
                    <button class="secondary-btn">change phone number</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
