        #p5-canvas {

            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;

        /* å·¦åŠè¾¹ - è¯»è€…ä¿¡æ¯ */
        .left-panel {

        }

        /* ç”¨æˆ·å¤´åƒå’Œé—®å€™ */
        .user-section {

            padding: 20px 0;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 120px;

        .greeting {

        /* æ—¥å†è§†å›¾ */
        .calendar-card {

            color: #333;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-title {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
        }

        .calendar-legend {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-square {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-less {
            background: #d3d3d3;
        }

        .legend-mid {
            background: #808080;
        }

        .legend-more {
            background: #2f2f2f;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
            margin-bottom: 10px;
        }

        .month-column {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .month-label {
            font-size: 11px;
            color: #000000;
            margin-bottom: 5px;
            text-align: center;
        }

        .day-squares {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .day-square {
            width: 11px;
            height: 11px;
            border-radius: 2px;
            background: #d3d3d3;
        }

        .day-square.mid {
            background: #808080;
        }

        .day-square.more {
            background: #2f2f2f;
        }

        /* è¯»ä¹¦æŠ¥å‘Š */
        .reading-report {

        /* æ“ä½œæŒ‰é’® */

        /* å³åŠè¾¹ - æœç´¢åŒºåŸŸ */

    </style>
</head>

    <script>
        // ç”Ÿæˆæ—¥å†è§†å›¾
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May'];
            
            // æ¨¡æ‹Ÿæ•°æ® - å®é™…åº”ä»åç«¯è·å–
            const activityData = generateMockActivityData();
            
            months.forEach((month, monthIndex) => {
                const monthColumn = document.createElement('div');
                monthColumn.className = 'month-column';
                
                const monthLabel = document.createElement('div');
                monthLabel.className = 'month-label';
                monthLabel.textContent = month;
                monthColumn.appendChild(monthLabel);
                
                const daySquares = document.createElement('div');
                daySquares.className = 'day-squares';
                
                // æ¯ä¸ªæœˆçš„å¤©æ•°ï¼ˆç®€åŒ–å¤„ç†ï¼Œå®é™…éœ€è¦æ ¹æ®å…·ä½“æœˆä»½è®¡ç®—ï¼‰
                const daysInMonth = [31, 28, 31, 30, 31];
                const days = daysInMonth[monthIndex];
                
                for (let day = 1; day <= days; day++) {
                    const square = document.createElement('div');
                    square.className = 'day-square';
                    
                    const dateKey = `${monthIndex + 1}-${day}`;
                    const activity = activityData[dateKey] || 0;
                    
                    if (activity >= 4) {
                        square.classList.add('more');
                    } else if (activity >= 2) {
                        square.classList.add('mid');
                    }
                    // é»˜è®¤æ˜¯ less (æµ…ç°è‰²)
                    
                    daySquares.appendChild(square);
                }
                
                monthColumn.appendChild(daySquares);
                calendarGrid.appendChild(monthColumn);
            });
        }

        // ç”Ÿæˆæ¨¡æ‹Ÿæ´»åŠ¨æ•°æ®
        function generateMockActivityData() {
            const data = {};
            // éšæœºç”Ÿæˆä¸€äº›æ´»åŠ¨æ•°æ®
            for (let month = 1; month <= 5; month++) {
                for (let day = 1; day <= 31; day++) {
                    const activity = Math.floor(Math.random() * 6); // 0-5æ¬¡
                    if (activity > 0) {
                        data[`${month}-${day}`] = activity;
                    }
                }
            }
            return data;
        }

        }

        // æœç´¢åŠŸèƒ½
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('search-input').value.trim();
                if (query) {
                    window.location.href = `search-results.html?q=${encodeURIComponent(query)}`;
                }
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            loadUserInfo();
            loadReadingReport();
        });
