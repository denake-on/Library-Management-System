<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="../background-animation.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #p5-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .page {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            width: 680px;
            border-radius: 28px;
            padding: 50px 60px;
            background: rgba(38, 38, 38, 0.45);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }

        .title {
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .role-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .role-tab {
            flex: 1;
            padding: 14px 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid transparent;
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-tab.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(0, 0, 0, 0.35);
            color: white;
            font-size: 15px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 0;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            letter-spacing: 0.8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-login {
            background: rgba(255, 255, 255, 0.85);
            color: #333;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        .btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .hint {
            margin-top: 18px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>
    <div id="p5-canvas"></div>
    <div class="page">
        <div class="card">
            <div class="title">Choose Your Identity</div>

            <div class="role-tabs">
                <button class="role-tab active" data-role="reader">Reader</button>
                <button class="role-tab" data-role="librarian">Librarian</button>
                <button class="role-tab" data-role="director">Library Director</button>
            </div>

            <div class="form">
                <div class="form-group">
                    <label id="id-label">Student ID</label>
                    <input type="text" id="user-id" placeholder="Enter your ID">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-login" onclick="handleLogin()">LOG IN</button>
                <button class="btn btn-secondary" id="signup-btn" onclick="handleSignup()">LOG UP</button>
            </div>

            <div class="hint" id="hint-text">Readers can login or register for a new account.</div>
        </div>
    </div>

    <script>
        const roleTabs = document.querySelectorAll('.role-tab');
        const signupBtn = document.getElementById('signup-btn');
        const hintText = document.getElementById('hint-text');
        const idLabel = document.getElementById('id-label');

        let currentRole = 'reader';

        roleTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                roleTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentRole = tab.dataset.role;
                updateRoleUI();
            });
        });

        function updateRoleUI() {
            if (currentRole === 'reader') {
                signupBtn.disabled = false;
                hintText.textContent = 'Readers can login or register for a new account.';
                idLabel.textContent = 'Student ID';
            } else if (currentRole === 'librarian') {
                signupBtn.disabled = true;
                hintText.textContent = 'Librarians can login with admin credentials. Registration is disabled.';
                idLabel.textContent = 'Librarian ID';
            } else {
                signupBtn.disabled = true;
                hintText.textContent = 'Library directors can login with director credentials. Registration is disabled.';
                idLabel.textContent = 'Director ID';
            }
        }

        function handleLogin() {
            if (currentRole === 'reader') {
                window.location.href = 'reader-home.html';
            } else {
                alert(`Logging in as ${currentRole}.`);
            }
        }

        function handleSignup() {
            if (currentRole === 'reader') {
                window.location.href = 'register.html';
            }
        }
    </script>
</body>
</html>
