<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Detail - Library Director</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="../background-animation.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        #p5-canvas { position: fixed; inset: 0; z-index: 0; }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 35px;
            padding: 40px 60px;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .sidebar img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar button {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: rgba(40, 40, 40, 0.5);
            color: white;
            cursor: pointer;
        }

        .detail-panel {
            flex: 1;
            padding: 30px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .reader-header {
            display: flex;
            gap: 25px;
            align-items: center;
            margin-bottom: 20px;
        }

        .reader-header img {
            width: 160px;
            height: 160px;
            border-radius: 18px;
            object-fit: cover;
            background: white;
        }

        .info p {
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .actions button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .primary { background: rgba(255, 255, 255, 0.85); color: #111; }
        .danger { background: rgba(255, 77, 79, 0.85); color: white; }
    </style>
</head>
<body>
    <div id="p5-canvas"></div>
    <div class="content">
        <aside class="sidebar">
            <img src="../images/avatar.jpg" alt="avatar">
            <h3>Hi, Luoyin ^^</h3>
            <button onclick="window.location.href='director-report.html'">view library report</button>
            <button onclick="window.location.href='director-profile.html'">edit my information</button>
        </aside>

        <section class="detail-panel">
            <button class="back-btn" onclick="window.location.href='director-manage-readers.html'">&lt; BACK</button>
            <div class="reader-header">
                <img src="../images/student.png" alt="reader">
                <div class="info">
                    <p><strong>NAME:</strong> Luoyin</p>
                    <p><strong>STUDENT ID:</strong> 123090404</p>
                    <p><strong>MAJOR:</strong> Computer Science and Engineering</p>
                    <p><strong>EMAIL:</strong> 123090404@link.cuhk.edu.cn</p>
                    <p><strong>PHONE:</strong> 13312880143</p>
                </div>
            </div>

            <div class="actions">
                <button class="primary">edit reader</button>
                <button class="danger">delete reader</button>
            </div>
        </section>
    </div>
</body>
</html>
